<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-10 col-lg-10 col-xl-10 offset-1">
      <p *ngIf="!jobList">Loading...</p>

      <div class="card shadow-lg-mt-5 mb-5">
        <div class="card-header text-center mt-3">
          <h1>Job List</h1>
          <div class="card-body">
            <table class="table table-hover text-center">
              <thead class="bg-primary text-white">
                <tr>
                  <th>Job Id</th>
                  <th>Job TItle</th>
                  <th>Description</th>
                  <th>Extra</th>
                  <th>Time Length</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let job of jobList">
                  <td>{{ job.job_id }}</td>
                  <td>{{ job.job_title }}</td>
                  <td>{{ job.job_desc }}</td>
                  <td>{{ job.extra }}</td>
                  <td>{{ job.time_length }}</td>
                  <td>
                    <a [routerLink]="['/job/edit/', job.job_id]" class="btn btn-warning text-white rounded shadow-lg">Edit</a>
                    <a [routerLink]="" (click)="delete(job.job_id)" class="btn btn-danger rounded shadow-lg">Delete</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
